<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Formulario de Contacto</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
  }
  .container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .control {
    width: 100%;
    padding: 10px;
    margin-bottom: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }
  textarea {
    height: 150px;
  }
  button {
    padding: 10px 20px;
    background-color: #0bb5b5;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  button:hover {
    background-color: #089393;
  }
  .confirmation {
    display: none;
    padding: 10px;
    margin-top: 20px;
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    border-radius: 5px;
  }
</style>
</head>
<body>

<div class="container col form-contac">
  <form id="contact-form">
    <input type="text" name="name" id="name" class="control" placeholder="Tú Nombre" required>
    <input type="email" name="email" id="email" class="control" placeholder="Dirección de correo" required>
    <textarea name="message" id="message" class="control" cols="30" rows="10" placeholder="Asunto" required></textarea>
    <button type="submit">Enviar Mensaje<i class="fa-solid fa-paper-plane"></i><span class="overlay"></span></button>
  </form>
  <div id="confirmation" class="confirmation">¡Gracias! Tu mensaje ha sido enviado.</div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.getElementById('confirmation').style.display = 'none';
  });

  document.getElementById('contact-form').addEventListener('submit', async function(event) {
    event.preventDefault();
    
    const form = event.target;
    const formData = new FormData(form);
    const jsonData = Object.fromEntries(formData.entries());

    try {
      const response = await fetch('https://formspree.io/f/xyyraegv', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(jsonData)
      });

      if (response.ok) {
        document.getElementById('confirmation').style.display = 'block';
        form.reset();
        setTimeout(() => {
          document.getElementById('confirmation').style.display = 'none';
        }, 5000); // Ocultar el mensaje de confirmación después de 5 segundos
      } else {
        alert('Hubo un problema con el envío. Inténtalo de nuevo.');
      }
    } catch (error) {
      alert('Hubo un problema con el envío. Inténtalo de nuevo.');
    }
  });
</script>

</body>
</html>
